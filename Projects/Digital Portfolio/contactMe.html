<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://shoandesai.github.io/Projects/Digital Portfolio/contactMe.css">
    <title>Contact Me</title>
</head>
<body>
    <div id="formWrapper">
            
        <form action="https://formsubmit.co/shoandesai@gmail.com" method="POST">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" class="roundedBorder"><br><br>
            <label for="lname" >Last name:</label>
            <input type="text" id="lname" name="lname" class="roundedBorder"><br><br>
            <label for="email">Your Email:</label>
            <input type="text" id="email" name="email" class="roundedBorder"><br><br>
            <label for="_subject">Subect:</label>
            <input type="text" id="_subject" name="_subject" class="roundedBorder"><br><br>
            <label for="message">Message:</label><br><br>
            <textarea rows="15" cols="60" id="message" name="message" class="roundedBorder"></textarea><br><br>
            <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
